<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="../style/semantic/dist/semantic.css">
	<link rel="stylesheet" type="text/css" href="../style//dismoji/emojis.css">
	<link rel="stylesheet" type="text/css" href="../style/pretty/pretty-checkbox.min.css">
	<head>
		<meta charset="UTF-8">
		<title>Action Editor</title>
	</head>
	<body>
		<div id="leSideBar" class="ui left inverted sidebar" style="background-color: #242629;">
			<div style="margin-left: 6px; margin-top: 6px; margin-bottom: 6px;">
				<input id="searchfilter" onkeyup="refreshActionsFilter();" type="text" placeholder="Search..." style="width: 180px;">
				<button class="searchClearButton" id="searchClear" onclick="document.getElementById('searchfilter').value = ''; refreshActionsFilter();"><i class="x icon icon"></i></button>
			</div>
			<div id="leSideBarContent"></div>
		</div>
		<div class="pusher"> 
			<div id="theHead">
				<div style="text-align: center;">
					<br>
					<div style="width: 100%;">
						<button id="action-label" class="ui icon button" onclick="openSidebar()">Send Message</button>
					</div>
					<br>
				</div>
			</div>
			<div class="action-input">
				<div id="action-main" style="padding-top: 12px;">
				</div>
			</div>
			<div class="action-footer">
				<button id="createAction" class="tiny ui labeled icon button" onclick="finish()"><i class="plus icon"></i><span id="createactionlabel">Create Action</span></button>
			</div>
		</div>
		<div class="ui modal" id="emojiListContainer">
			<div id="emojiList"></div>
		</div>
	</body>
	<link rel="stylesheet" type="text/css" id="maintheme" href="../../../themes/Default/main.css">
	<link rel="stylesheet" type="text/css" id="actionstheme" href="../../../themes/Default/actions.css">
	<link rel="stylesheet" type="text/css" id="emojistheme" href="../../../themes/Default/emojis.css">
	<script>
		if(typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/jquery/jquery.blockUI.js"></script>
	<script type="text/javascript" src="../lib/dismoji/twemoji.min.js"></script>
	<script type="text/javascript" src="../lib/dismoji/DisMojiPicker.js"></script>
	<script type="text/javascript" src="../style/semantic/dist/semantic.min.js"></script>
	<script type="text/javascript" src="../lib/dbm/Application.js"></script>
	<script>
		if(window.module) module = window.module;
	</script>
</html>
